<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="center-screen">
        <div class="inputs">
            <div class="top">
                <h1>Login</h1>
                <p>Enter your email below to login to your account.</p>
            </div>
            <div class="middle">
                <h3>Email</h3><div class='child'><input class="input" type="text" id="email" placeholder="m@example.com"></input></div>
                <h3>Password</h3><div class='child'><input class="input" type="text" id="password"></input></div>
            </div>
            <div class="login-box">
                <h3 class="login" id="login-button">Login</h3>
                <h4 class="sign-up" id="signup-button">Don't have an account? <u>Sign up </u></h4>
            </div>
        </div>
    </div>
    <script type="module" src="/dist/static/login/login.js"></script>
</body>
</html>
